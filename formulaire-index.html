<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Formulaire</title>
</head>
<body>

<div style="width: 600px;">
  <h1>Formulaire</h1>

  <form action="https://postman-echo.com/post" method="post">

    <fieldset>
      <legend>Vos informations :</legend>
      <p>Nom :<input type="text" name="username" size="15" maxlength="30" ></p>
      <p>E-mail :<input type="email" name="mail" size="15" maxlength="30" ></p>
    </fieldset>

    <fieldset>
      <legend>Votre avis :</legend>
      <p>
        <span> Comment avez-vous <span class="jaune">entendu</span> parler de nous ?</span>
          <select name="known">
            <option value="google">Google</option>
            <option value="friend">Ami</option>
            <option value="ad">Publicité</option>
            <option value="other">Autre</option>
          </select>
      </p>
      <p>
          Recommanderiez-vous notre site à un ami ?
          <input type="radio" name="reco" value="Oui" checked="checked" /> Oui
          <input type="radio" name="reco" value="Non"  /> Non
          <input type="radio" name="reco" value="Peut-être"  /> Peut-être
      </p>
      <p>
        Commentaire :
        <textarea name="comment" cols="50" rows="5"></textarea>
      </p>

      <p>
        <input type="checkbox" name="newsletter" value="oui">
        Recevoir la newsletter
      </p>

      <input type="submit" name="soumettre" value="Soumettre l'avis">
  </fieldset>

  </form>
</div>

</body>
</html>
